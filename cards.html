<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Click to view the cards!</h1>
    </header>
    <main>
        <section class="cards">
            <section class="card">
                <img id="card1" src="pictures/card.png" data-alt="pictures/sticker.png" alt="Card with heart in the middle1">
            </section>

            <section class="card">
                <img id="card2" src="pictures/card.png" data-alt="pictures/flower.png" alt="Card with heart in the middle2">
            </section>

            <section class="card">
                <img id="card3" src="pictures/card.png" data-alt="pictures/controler.png" alt="Card with heart in the middle3">
            </section>

            <section class="card">
                <img id="card4" src="pictures/card.png" data-alt="pictures/photobooth.png" alt="Card with heart in the middle4">
            </section>

            <section class="card">
                <img id="card5" src="pictures/card.png" data-alt="pictures/ticket.png" alt="Card with heart in the middle5">
            </section>

            <section class="card">
                <img id="card6" src="pictures/card.png" data-alt="pictures/juice.png" alt="Card with heart in the middle6">
            </section>
            <script src="script.js"></script>
        </section>
    </main>
</body>

</html>
